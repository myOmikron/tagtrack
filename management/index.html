<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Auftragsstatus</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="sidebar">
		<section class="items">
			<h2>Aufträge</h2>
			<section>
				<table>
					<thead>
						<tr>
							<th class="label" colspan="3">in Bearbeitung</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>S5634</td>
							<td>Brettspiel-Tisch</td>
							<td>72 / 240</td>
						</tr>
						<tr>
							<td>S5635</td>
							<td>Schreibtisch</td>
							<td>34 / 120</td>
						</tr>
					</tbody>
				</table>
			</section>
			<section>
				<table>
					<thead>
						<tr>
							<th class="label" colspan="3">in Warteschlange</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>S5636</td>
							<td>Kleiderschrank</td>
							<td>82 / 160</td>
						</tr>
					</tbody>
				</table>
			</section>
			<section>
				<table class="collapsed">
					<thead>
						<tr>
							<th class="label" colspan="3">Ausstehend</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>S5637</td>
							<td>Kleiderschrank</td>
							<td>82 / 180</td>
						</tr>
					</tbody>
				</table>
			</section>
		</section>
		<section class="machines">
			<h2>Maschinen</h2>
			<canvas id="auslastung" width="380" height="140"></canvas>
			<table>
				<tbody>
					<tr>
						<td><input type="checkbox" checked data-id="0"></td>
						<td>Formatkreissäge</td>
						<td class="busy">2 Aufträge</td>
					</tr>
					<tr>
						<td><input type="checkbox" checked data-id="1"></td>
						<td>Abrichthobel</td>
						<td class="free">Frei</td>
					</tr>
					<tr>
						<td><input type="checkbox" checked data-id="2"></td>
						<td>Dickenhobel</td>
						<td class="free">Frei</td>
					</tr>
				</tbody>
			</table>
		</section>
	</div>
	<div id="map">
		<canvas></canvas>
	</div>
	<div class="logout">
		<a href="/logout">
			<img src="../static/img/logout.svg" alt="Logout">
		</a>
	</div>

	<script src="state.js"></script>
	<script src="machines.js"></script>
	<script src="map.js"></script>
</body>
</html>
